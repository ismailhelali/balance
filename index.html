<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Date Calculator de Wafae Ennasri</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
<!-- HTML form with input fields for the initial date, the number of days to add, the name, the amount, and the mode of payment, and a submit button -->
<form id="form">
  <label for="date">Initial date:</label><br>
  <input type="date" id="date" name="date"><br>
  <label for="days">Number of days to add:</label><br>
  <select id="days" name="days">
    <option value="7">7</option>
    <option value="14">14</option>
    <option value="30">30</option>
    <option value="45">45</option>
    <option value="60">60</option>
  </select>
  <br>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="amount">Amount:</label><br>
  <input type="number" id="amount" name="amount"><br>
  <label for="mode">Mode of payment:</label><br>
  <select id="mode" name="mode">
    <option value="cash">Cash</option>
    <option value="credit">Credit</option>
    <option value="debit">Debit</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form> 

<!-- Div to display the resulting date -->
<div id="result"></div>
  </body>
</html>
<!-- Include the incom.js file -->
<script src="incom.js"></script>
