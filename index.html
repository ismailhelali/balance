<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Date Calculator de Wafae Ennasri</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .form {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

<form id="form">
  <label for="date">Date de création:</label><br>
  <input type="date" id="date" name="date"><br>
  <label for="echeance">Nombre de jours d'échéance:</label><br>
  <input type="number" id="echeance" name="echeance"><br>
  <label for="amount">Montant:</label><br>
  <input type="number" id="amount" name="amount"><br>
  <label for="type">Type:</label><br>
  <select id="type" name="type">
    <option value="client">Client</option>
    <option value="fournisseur">Fournisseur</option>
    <option value="solde de départ">Solde de départ</option>
  </select><br>
  <label for="nom">Nom:</label><br>
  <input type="text" id="nom" name="nom"><br><br>
  <input type="submit" value="Submit">
</form> 
  </body>
</html>
